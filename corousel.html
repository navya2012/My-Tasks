<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
		<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
        <title>carousel</title>
		<style>
            img{
                height: 300px;
            }
            .carousel-indicators .active {
                background-color: crimson;
                width: 50px;
                height: 10px;
            }
        </style>
    </head>
    <body>
        <div class="container-fluid" >
            <div id="carouselExample" class="carousel slide " data-bs-ride="carousel">
                <div class="carousel-inner">
                    <div class="carousel-item " data-bs-interval="1000">
                        <img src="https://soliloquywp.com/wp-content/uploads/2016/08/11-Website-Slider-Best-Practices-That-You-Must-Follow.png" class="w-100 d-block"/>
                        <div class="carousel-caption">
                            <h1 class="text-warning">FIRST SLIDE</h1>
                        </div>  
                    </div>
                    <div class="carousel-item active" data-bs-interval="2000">
                        <img src="https://www.creatopy.com/blog/wp-content/uploads/2018/11/slideshow-examples-webdesign.png" class="w-100 d-block"/>
                        <div class="carousel-caption">
                            <h1 class="text-warning">SECOND SLIDE</h1>
                        </div>
                    </div>
                    <div class="carousel-item" data-bs-interval="3000">
                        <img src="https://soliloquywp.com/wp-content/uploads/2016/09/How-to-Add-a-Homepage-Slider-in-WordPress.png" class="w-100 d-block" />
                        <div class="carousel-caption">
                            <h1 class="text-warning">THIRD SLIDE</h1>
                        </div>
                    </div>
                    <div class="carousel-item" data-bs-interval="4000">
                        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSMGYcu9kIYpgSvytAY337r8sBFBCaHCrZbbnufWa5ub_THV-zV1ZOP2OtFZYyYUlPj-rI&usqp=CAU" class="w-100 d-block" />
                        <div class="carousel-caption">
                            <h1 class="text-warning">FOURTH SLIDE</h1>
                        </div>
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" ></span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
                    <span class="carousel-control-next-icon" ></span>
                </button>
                <div class="carousel-indicators">
                    <button type="button" data-bs-target="#carouselIndicators" data-bs-slide-to="0"  aria-label="Slide 1"></button>
                    <button type="button" data-bs-target="#carouselIndicators" data-bs-slide-to="1" class="active" aria-current="true" aria-label="Slide 2"></button>
                    <button type="button" data-bs-target="#carouselIndicators" data-bs-slide-to="2"  aria-label="Slide 3"></button>
                    <button type="button" data-bs-target="#carouselIndicators" data-bs-slide-to="3"  aria-label="Slide 4"></button>
                </div>
            </div>
        </div>
        <hr><main class="container">
                <div class="carousel slide" id="carouselExampleControls" data-bs-ride="carousel">
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <div class="row" >
                                <div class="col-lg-4" >
                                    <img src="../images/fig1.jpg" class="w-100 d-block" />
                                </div>
                                <div class="col-lg-4" >
                                    <img src="../images/fig2.jpg" class="w-100 d-block" />
                                </div>
                                <div class="col-lg-4" >
                                    <img src="../images/fig3.jpg" class="w-100 d-block" />
                                </div>
                            </div>
                        </div>
                        <div class="carousel-item">
                            <div class="row" >
                                <div class="col-lg-4" >
                                    <img src="../images/fig4.webp" class="w-100 d-block" />
                                </div>
                                <div class="col-lg-4" >
                                    <img src="../images/fig5.webp" class="w-100 d-block" />
                                </div>
                                <div class="col-lg-4" >
                                    <img src="../images/fig6.jpg" class="w-100 d-block" />
                                </div>
                            </div>
                        </div>
                        <div class="carousel-item">
                            <div class="row" >
                                <div class="col-lg-4" >
                                    <img src="../images/fig7.jpg" class="w-100 d-block" />
                                </div>
                                <div class="col-lg-4" >
                                    <img src="../images/fig8.jpg" class="w-100 d-block" />
                                </div>
                                <div class="col-lg-4" >
                                    <img src="../images/fig9.jpg" class="w-100 d-block" />
                                </div>
                            </div>
                        </div>
                        <div class="carousel-item">
                            <div class="row" >
                                <div class="col-lg-4" >
                                    <img src="../images/fig10.jpg" class="w-100 d-block" />
                                </div>
                                <div class="col-lg-4" >
                                    <img src="../images/fig11.jpg" class="w-100 d-block" />
                                </div>
                                <div class="col-lg-4" >
                                    <img src="../images/fig12.webp" class="w-100 d-block" />
                                </div>
                            </div>
                        </div>

                    </div>
                    <button class="carousel-control-prev left" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" ></span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
                        <span class="carousel-control-next-icon" ></span>
                    </button>
                </div>
            </main>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    </body>
</html>
