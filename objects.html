<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>objects</title>
</head>
<body>
    
    <script>
        let userData={
            name : 'Sonia',
            title : 'Gold & Silver Dragon Station Chain Bracelet',
            price: 695,
            category: 'jewellery',
            rate:4.6,
            count: 400
        };
        let text;
        for(let x in userData){
            text=userData[x] ;
                console.log(text);
            }
            
        console.log(userData);
        console.log(userData.category);
        console.log(userData.count);
        console.log(userData["title"]);
        console.log(userData["price"]);
        console.table(userData);


        let userName={ firstName:'deepthi', lastName: 'sharma', id:500, 
             rate:3.6,
             count: 600,
             fullName: function(){
                return userName.firstName + " " + userName.lastName;
             },
             rating: function(){
                 return this.rate + ' ' + this.count;
             },
             value: function(){
                 return this;
             }
        };
        console.log(userName.fullName());
        console.log(userName.fullName);
        console.log(userName.rating());
        console.log(userName.value());
        console.table(userName);


        let userID={
                id: 20,
                title: "DANVOUY Womens T Shirt Casual Cotton Short",
                price: 12.99,
                rate:1.6,
                count: 200,
                heading : function(){
                    return this.title;
                }
            }
        function data(userID){
           console.log(userID); 
           console.log(userID.id);
           console.log(userID.heading() +"    " + userID.title.toUpperCase());
        }
        data(userID);

        

        let person1 = {                                             
            fullName: function(city, country) {                                      //this refers to person2, even if fullName is a method of person1//
                return this.firstName + " " + this.lastName + city + "," + country;
            }
        }
        let person2 = {
            firstName:"John",
            lastName: "Doe",
        }
        let person3 = {
            firstName:"sri",
            lastName: "lakshmi"
        }
        let member ={
            firstName:"varsha",
            lastName: "sri"
        }

        let name = person1.fullName.call(person2, "guntur", "india");       //calls person1.fullName with person2 as an argument ;The call() method takes arguments separately.//
        console.log(name);
        console.log(typeof name);

        let word = person1.fullName.apply(person3, ["melbourne", "australia"]);  //The apply() method takes arguments as an array.//
        console.log(word);
        console.log(typeof word);

        let letters = person1.fullName.bind(member, "bejing", "china");                   //bind() method, an object can borrow a method from another object.//
        console.log(letters());
        console.log(typeof letters());


        let person = {
            firstName:'deepthi',
            address: 'Banglore',
            isprimeuser: 'false',
            productlist:[],
            addtocart : function(product){
                this.productlist.push(product);
            },
            location:{
                "city" : "guntur",
                "state" : "andhra",
                "country" : "India"
            } 
        }
        person.addtocart('iphone');
        person.addtocart('laptop - Delli7');
        person.addtocart('samsung the frame 2020series');
        console.log(person);
        console.log(person.productlist.length);
        console.table(person);
        console.log(person.location);
        console.log(person.location.city);
        console.log(person.location.country.toUpperCase());

    </script>
</body>
</html>
