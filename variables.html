<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>variables</title>
</head>
<body>
    <h1>variables</h1>
    <script>
        var firstName="navya";   //redeclare and reassign the values//
        console.log(firstName);
        firstName="meghana";
        firstName="akshara";
        console.log(firstName);



        let number=12345;           // cannot redeclared value once again but we can reassign//
         number=5645;
        console.log(number);
        let value=9874;
        console.log(value);
       
        

       const pi=3.14;               //canot redeclare or reassign //

       const a=100;
       
    </script>
</body>
</html>
