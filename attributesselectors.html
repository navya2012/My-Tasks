<!DOCTYPE html>
<html>
	<head>
		<title>Attribute selectors</title>
		<style>
			[id="layout"]{
				display:flex;
			}
			[id$='ln']{
				flex:1;
				height:300px;
				width:300px;
			
			}
			[src^='http']{
				height:200px;
				width:200px;
				margin-top:50px;
				margin-bottom:50px;
				margin-left:150px;
				border-radius:20px ;
					
			}
			[class*='lor']{
				background-color:pink;
			}
			[class^='bg']{
				background-color:orange;
			}
			[class="colour"]{
				background-color:yellow;
			}
			[class$='de']{
				background-color:hotpink;
			}
			[class^='pal']{
				background-color:violet;
				border-bottom-right-radius:100px;
			}
			[class="tint"]{
				background-color:cyan;
			}			
		</style>
	<body><br/><br/><br/>
		<section>
			<div id="layout" >
				<div id="coln" class="color">
					<img src="https://cdn.britannica.com/88/194588-050-967E8D17/flowers.jpg">
				</div>
				<div id="coln" class="bgcol">
					<img src="https://cdn.pixabay.com/photo/2014/02/27/16/10/tree-276014__340.jpg" />
				</div>
				<div id="coln" class="colour">
					<img src="https://previews.123rf.com/images/ssylenko/ssylenko1011/ssylenko101100023/8189189-paisaje-de-invierno-de-la-noche-la-nieve-de-colinas-y-pinos.jpg" />
				</div>
			</div>
			<div id="layout" >
				<div id="coln" class="shade">
					<img src="http://www.edreams.pt/blog/wp-content/uploads/sites/4/2017/03/Seoul-coreia-primavera.jpg"  />
				</div>
				<div id="coln" class="tint">
					<img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQXqqfE1PTq7hvnxBUhS7XqlQKoFdS0gWmEFw&usqp=CAU" />
				</div>
				<div id="coln" class="pale">
					<img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRcU9Dk0hx1MxP3I3AEbDjAm5XRygCfDytvBg&usqp=CAU"  />
				</div>			
			</div>	
		</section>
	</body>
</html>
