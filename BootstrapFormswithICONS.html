<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Forms</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <style>
         img{
            width: 50px; height: 45px; transform: translateY(-10px);
         }
        .box{
            background-color: cyan;
        }
        .box1{
            text-align: center; 
        }
    </style>
</head>
<body>
    <nav class="navbar box " >
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">
                    <img src="../images/flower.jpg" />
                </a>
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
            </div>
            <div class="collapse navbar-collapse" id="myNavbar">
                <ul class="navbar-right nav navbar-nav ">
                    <li><a href="#"><input type="button" class="button btn btn-outline-success bg-primary" value="LOGIN"></a></li>
                    <li><a href="#"><input type="button" class="button btn btn-outline-success bg-primary" value="Signup"></a></li>
                </ul>
            </div>
        </div>
    </nav>
    <main class="container">
        <div class="jumbotron">
            <form>
                <h2>Registration Form</h2><br>
                <div class="row">
                    <div class="form-group">
                        <div class="col-sm-4">
                            <div class="input-group">
                                <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                                <input id="password" type="password" class="form-control" name="password" placeholder="Sur name">
                            </div>
                        </div> 
                        <div class="col-sm-4">
                            <div class="input-group">
                                <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                                <input id="password" type="password" class="form-control" name="password" placeholder="First name">
                            </div>
                        </div> 
                        <div class="col-sm-4">
                            <div class="input-group">
                                <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                                <input id="password" type="password" class="form-control" name="password" placeholder="Last name">
                            </div>
                        </div> 
                    </div>
                </div><br>
                <div class="form-group">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                        <label for="contactname"></label>
                        <input type="text" class="form-control " id="contactname" placeholder="user name">
                    </div>
                </div>
                <div class="form-group">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-eye-close"></i></span>
                        <input type="password" class="form-control " id="contactmail" placeholder="enter password" maxlength="5">
                      </div>
                </div>
                <div class="form-group">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
                        <input type="email" class="form-control" id="contactmail" placeholder="enter mail">
                    </div>
                </div>
                <div class="form-group">
                    <div class="input-group"> 
                        <span class="input-group-addon"><i class="glyphicon glyphicon-calendar"></i></span> 
                        <input type="date" class="form-control"/>  
                     </div>
                </div>
                <div class="form-group">
                    <div class="input-group">    
                        <span class="input-group-addon"><i class="glyphicon glyphicon-phone"></i></span>  
                        <input type="text" class="form-control" placeholder="Contact Number" maxlength="10" min="10" />
                     </div>
                </div>
                <div class="form-group">
                    <div class="input-group">
                        <span class="input-group-addon"> <span class="glyphicon glyphicon-credit-card"></span></span>
                        <input type="text" class="form-control" placeholder="1234-1214-7894" maxlength="12" />
                    </div>
                </div>
                <div class="form-group">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-text-size"></i></span>
                        <input type="text" class="form-control" id="contactsubject" placeholder="enter subject">
                    </div>
                </div>
                <div class="form-group">
                    <h3>PROGRAMMING LANGUAGES</h3>
                    <div class="form-check input-group">
                        <input type="checkbox" class="form-check-input"  checked>
                        <label for="browse">HTML</label>
                    </div> 
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" >
                        <label class="form-check-label" for="browse">CSS</label>
                    </div> 
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="swimming" name="browse">
                        <label class="form-check-label" for="browse">JAVASCRIPT</label>
                    </div> 
                </div>
                <div class="form-group">
                    <h3>GENDER</h3>
                    <div class="form-check input-group">
                        <input type="radio" class="form-check-input">
                        <label for="browse">Male</label>
                    </div> 
                    <div class="form-check">
                        <input type="radio" class="form-check-input" checked>
                        <label class="form-check-label" for="browse">Female</label>
                    </div>  
                </div>
                <div class="form-group">
                    <div class="dropdown">
                        <label>choose Courses</label>
                            <button class="dropdown-toggle" type="button"  data-toggle="dropdown">
                                <span class="caret"></span>
                            </button>   
                            <ul class="dropdown-menu">
                               <li><a href="#">Computer Science</a></li>
                                <li><a href="#">Civil</a></li>
                                <li><a href="#">Electrical</a></li>
                                <li><a href="#">Electronics</a></li>
                                <li><a href="#">Mechanical</a></li>
                            </ul>
                    </div>
                </div>
                <div class="form-group">
                    <label>Select Courses</label>
                    <select class="form-select form-select-lg">
                        <option value="power systems">power systems</option>  
                        <option value="Wireless Communications">Wireless Communication</option>  
                        <option value="Computer Networks">Computer Networks</option> 			
                    </select>
                </div>
                <div class="form-group">
                    <button type="Submit" class="btn btn-primary">  
                    <span class="glyphicon glyphicon-cloud-upload"> Upload files</span></button>  
                </div>
                <div class="form-group">
                    <label  class="form-label">CHOOSE YOUR FAVOURITE COLOR</label>
                    <input type="color" class=" form-control-color"  value="pink    ">
                </div>
                <div class="form-group">
                    <label class="form-label">RATING FOR SERVICE</label>
                    <input type="range" class="form-range">
                </div>
                <div class="form-group">
                    <label >Comments</label>
                    <textarea class="form-control" placeholder="text area" rows="5"></textarea>
                </div>
                <div class="form-group">
                    <div class="form-check form-switch">
                        <input class="form-check-input" type="checkbox"   checked>
                        <lable class="form-check-label" >I agree to terms and conditions</lable>
                    </div>
                </div>
                <div class="form-group box1">
                    <button type="reset" class="btn btn-success">  
                    <span class="glyphicon glyphicon-edit"> Edit</span></button>  
                    <button type="submit" class="btn btn-success ">Save</button>
                    <button type="submit" class="btn btn-success">SUBMIT</button>
                </div>
            </form>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>   
</body>
</html>
