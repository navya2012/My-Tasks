<!DOCTYPE html>
<html>
	<head>
		<title>HTML Layouts-2</title>
	</head>
	<body>
		<section style="border: 1px solid blue;">
			<header style="border-bottom: 1px solid red; height: 100px; display:flex;">1
				<div style="flex:1; border-right: 1px solid green;">1.1
				</div>
				<div style="flex:3;">1.2
				</div>	
			</header>		
			<div style="display:flex; border-bottom: 1px solid red; height: 200px;">2
				<div style="flex:2; border-right: 1px solid green; display:flex;">2.1
					<div style="flex:1; border-right: 1px solid orange;">2.1.1
					</div>
					<div style="flex:1">2.1.2
					</div>
				</div>
				<div style="flex:1;">2.2
				</div>
				<div style="flex:2; border-left: 1px solid green; text-align: center;">2.3<br/><br/>				
				</div>		
			</div>
			<main style="border-bottom: 1px solid red; height: 300px; display:flex;">3
				<div style="flex:3; border-right:1px solid green; display:flex;">3.1
					<div style="flex:2; border-right:1px solid orange; display:flex;">3.1.1
						<div style="flex:1;">3.1.1.1
						</div>
						<div style="flex:1;">3.1.1.2
						</div>
						</div>
					<div style="flex:1;">3.1.2
					</div>
				</div>
				<div style="flex:2; border-right:1px solid green; display:flex;">3.2
					<div style="flex:1;">3.2.1
					</div>
					<div style="flex:1;">3.2.2
					</div>
				</div>
				<div style="flex:1;">3.3
				</div>
			</main>
		    <div style="display:flex; border-bottom: 1px solid red; height: 200px;">4
			</div>
			<footer style="display:flex; height:180px;">5
				<div style="flex:5; display:flex;">
					<div style="flex:2; border-right:1px solid green;">5.1
					</div>
					<div style="flex:3;">5.2
					</div>
			</footer>
		</section>
	</body>
</html>
