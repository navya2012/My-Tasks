<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>carousel using js</title>
    <style>
        img{
            width: 100%;
            height: 300px;
        }
        
    </style>
</head>
<body>
    <img id = "figures" src="" >

    <p id="line">The setInterval() method, offered on the Window and Worker interfaces, repeatedly calls a function or executes a code snippet, with a fixed time delay between each call.
        This method returns an interval ID which uniquely identifies the interval, so you can remove it later by calling clearInterval().</p>
    
    <button onclick="stop()">Stop!</button>
   

    <script>
        //carousal//
        let figs = document.getElementById("figures");
        let images = [
            "https://bradaronson.com/wp-content/uploads/2013/10/happy.jpg",
            "https://cdn.psychologytoday.com/sites/default/files/styles/article-inline-half/public/field_blog_entry_images/2018-04/tanzim-547047-unsplash_1.jpg?itok=dThcEAqX",
            "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQlfay1tUEhlsIooZ2ShJ0Pt8WI0vFUIop2GQ&usqp=CAU",
            "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSDrBF6Ohhfz6nJs01QUDIhfzrJkXYn7oMS9g&usqp=CAU",
            "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRQUcHooNg4wVmiYIXZI9slhvT57OHSDGLpSw&usqp=CAU"

                ];
        let i =0;

        setInterval(function (){
            if(i<images.length){
                figs.src= images[i];
                i++;
            }
            else{
                i=0;
            }
        },3000);

        let  line = document.getElementById("line");
        document.getElementById("line").style.color = "pink"
        setInterval(function(){
            document.getElementById("line").style.color = "green"
        },2000)

        let myclear = setInterval(function(){
            document.getElementById("line").style.color = "blue"
        },4000)

        setInterval(function(){
            document.getElementById("line").style.color = "red"
        },6000)
       

        function stop(){
            clearInterval(myclear)
        }


    </script>
</body>
</html>
