<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
        <title>glyphicons</title>
        <style>
            .col{
                background-color: pink; text-align: center; height: 60px; padding-top: 15px;
            }
            .sign button{
                transform: translate(276px,-37px); padding:5px 30px; background-color: blue;
            }
            .space{
                width: 400px;height: 38px;
            }
            .button{
                padding:5px 30px; background-color: rgb(27, 121, 27); color: #000;
            }
            .button1{
                padding:5px 30px; background-color: yellowgreen; color: #000; text-align: center;   transform: translatex(500px);
            }
        </style>
    </head>
    <body><br/>
        <div class="container">
            <header class="row col">
				<div class="col-lg-2">
                    <label style="color:white;"><i>Flipcart </br>Explore plus</i></label>   
				</div>
				<div class="col-lg-2 sign">
					<input type="search" name="search" placeholder="Search for products,brands and more;"  maxlength="100" class="space"/>
                    <button type="submit"><span class="glyphicon glyphicon-search"></span></button>
				</div>
                <div class="col-lg-2">
				</div>
				<div class="col-lg-2">
					<input type="button" class="button" value="LOGIN">
				</div>
				<div class="col-lg-2">More
                    <span class="glyphicon glyphicon-chevron-down">
				</div>
				<div class="col-lg-2">Cart
                    <span class="glyphicon glyphicon-shopping-cart"></span>
				</div>				
			</header>
            <form><br/><br/>
                <div class="row" >
                    <div class="form-group" >
                        <div class="col-sm-6">
                            <span class="glyphicon glyphicon-user"></span>
                            <label class="form-label">First Name</label>
                            <input type="text" name="text" class="form-control " required>
                        </div> 
                        <div class="col-sm-6">
                            <span class="glyphicon glyphicon-user"></span>
                            <label class="form-label">Last Name</label>
                            <input type="text" name="text" class="form-control " required>
                        </div>
                    </div>
                </div><br/>
                <div class="form-group">
                    <span class="glyphicon glyphicon-user"></span>
                    <label for="contactname">NAME</label>
                    <input type="text" class="form-control box1" placeholder="enter name">
                </div>
                <div class="form-group" >
                    <span class="glyphicon glyphicon-envelope"></span>
                    <label class="form-label">Email</label>
                    <input type="text" name="text" class="form-control box1" required>
                </div>
                <div class="form-group" >
                    <span class="glyphicon glyphicon-lock"></span>
                    <label class="form-label">Password</label>
                    <input type="password"  class="form-control box1" required>
                </div>
                <div class="form-group" >
                    <div class="dropdown">
                        <button  type="button" data-toggle="dropdown">Dropdown Example
                        <span class="caret"></span></button>
                        <ul class="dropdown-menu">
                          <li><a href="#">HTML</a></li>
                          <li><a href="#">CSS</a></li>
                          <li><a href="#">JavaScript</a></li>
                        </ul>
                      </div>
                </div>
                <div class="form-group">
                    <span class="glyphicon glyphicon-comment"></span>
                    <label for="textarea">TEXTAREA</label>
                    <textarea class="form-control"  placeholder="enter text" rows="10" cols="5"></textarea>
                </div>
                <input type="button" class="button1" value="Submit">
            </form>
        </div>      
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    </body>
</html>
